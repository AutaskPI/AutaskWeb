                    <a class='dropdown-button' href='#' data-activates='dropdown1'>Cadastre-se</a>

    <div class="col s12 m4 container center-align">

        <hgroup>
            <h3 class="center-align">Login</h3>
        </hgroup>

        <form class="center-align">
            <div class="group">
                <input id="email" type="email" class="validate" placeholder="Email">
            </div>
            <div class="group">
                <input id="password" type="password" class="validate" placeholder="Senha">
            </div>
            <div id="btn-cadastrar">
                <button type="button" class="btn"><a href="Cadastro_Pagina.html" id="Logar">Logar</a></button><br>
				<br></br>
				<button type="button" class="btn"><a href="Cadastro_Pagina.html">Esqueceu a senha</a></button><br>
         </form>
    </div>
    <footer>
        <p>Desenvolvimento Autask</p>
    </footer>
</body>

<script>
		$('#Logar').click(function(){
		var email=$('#email').val();
		var senha=$('#password').val();
		
		
		
			var Login = {
			Email:string = email,
			Senha:string = senha
			}
		
			$.ajax({
			type:"POST",
			url:"http://saulodacruz2-001-site1.itempurl.com/api/Usuario/EfetuarLogin",
			data:Login,
			sucess: function(retorno){
				if(retorno=="Login efetuado com sucesso!"){
				window.location.href="Cadastro.Profissional.html"
			}
				else{
				$.confirm({
							title: 'Erro!',
							content: retorno,
							type: 'red',
							typeAnimated: true,
							buttons: {
								Ok: {
									text: 'Ok',
									btnClass: 'btn-red',
									action: function () {
									}
								}
							}
						});
					}
				}
			})
		})
</script>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
